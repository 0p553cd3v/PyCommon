name: On close pull request to develop

on:
  push:
    branches: 
      - develop

env:
      # replace "github_username" with your GitHub username
      # replace "github.com/username/repo.git" with your GitHub repo path
      # do NOT replace ${{secrets.GITHUB_TOKEN}}, GitHub will take care of it
  SOURCE_REPO: https://0p553cd3v:${{secrets.GITHUB_TOKEN}}@github.com/0p553cd3v/PyCommon.git

      # replace "long-lived_branch_name" with your branch name
  SOURCE_BRANCH: develop

      # replace it with the path to master repo
  DESTINATION_REPO: https://github.com/0p553cd3v/PyCommon.git

      # replace "master" with your master branch name
  DESTINATION_BRANCH: release

jobs:
  check_build_test:
    name: Check, build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install pytest
          pip install pytest-cov
          pip install bandit
          pip install black
          pip install lizard
          pip install pylint
          pip install pyroma
          pip install vulture
      - name: Run security checker
        run: |
          python3 tools/checkers/bandit_run.py
      - name: Run code formater
        run: |
          python3 tools/checkers/black_run.py
      - name: Run dead code checker
        run: |
          python3 tools/checkers/vulture_run.py
      - name: Run cyclomatix complexity analyzer
        run: |
          python3 tools/checkers/lizard_run.py
      - name: Run linter
        run: |
          python3 tools/checkers/pylint_run.py
      - name: Run pyroma to check package standards
        run: |
          python3 tools/checkers/pyroma_run.py
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python3 build/build.py
      - name: Install package from binary
        run: >-
          python3 tools/install.py
      - name: Run unit tests against installed package
        run: >-
          python3 tests/unit_tests/unit_tests_run.py   
      - name: Run integration tests against installed package
        run: >-
          python3 tests/integration_tests/integration_tests_run.py
  delete_old_branch: 
    name: Delete old branch
    runs-on: ubuntu-latest
    needs: check_build_test
    steps:     
      - name: delete branch
        uses: SvanBoxel/delete-merged-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  check_if_new_version:
    name: Check if version updated on project config file
    runs-on: ubuntu-latest
    needs: delete_old_branch
    outputs:
      rcExist: ${{ steps.checkTag.outputs.rcExist }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: develop
      - name: Read TAG from develop as GH env
        id: newTag
        run: echo "newTag=$(cat setup.cfg | grep version | sed 's/version = //g')" >> $GITHUB_OUTPUT
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: release
      - uses: mukunku/tag-exists-action@v1.2.0
        id: checkTag
        with: 
          tag: "RC_${{ steps.newTag.outputs.newTag }}"
      - run: echo "rcExist=${{ steps.checkTag.outputs.exists }}" >> $GITHUB_OUTPUT
  merge:
    runs-on: ubuntu-latest
    name: Merge develop to release
    needs: check_if_new_version
    if: needs.check_if_new_version.outputs.rcExist == 'false'
    steps:
      - uses: actions/checkout@v2
      - uses: everlytic/branch-merge@1.1.2
        with:
          github_token: ${{ github.token }}
          source_ref: ${{ github.ref }}
          target_branch: 'release'
          commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
  create_release:
    name: Create release
    needs: merge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: release
      - name: Set up Tag as GH env
        id: tag
        run: echo "TAG=$(cat setup.cfg | grep version | sed 's/version = //g')" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: RC_${{ env.TAG }}
          release_name: Release candidate RC_${{ env.TAG }}
          draft: false
          prerelease: true
  publish_rc_package:
    name: Publish release candidate package to Test PyPI
    needs: create_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: release
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python3 build/build.py
      - name: Install package from binary
        run: >-
          python3 tools/install.py
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
name: On create pull request to develop

on:
  pull_request:
    types: [opened]
    branches: [develop]

jobs:
  check_build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies and setup enviroment
        run: |
          python3 tools/env_setup.py
      - name: Run 
        run: |
          python3 tools/run.py